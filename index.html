<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set a page title -->
  <title>Should You Go Outside Today?</title>

  <!-- Site Styles -->
  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="temperature tc avenir washed-yellow f6">

    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
    <div id="error" class="dn bg-green white pa4 fixed bottom-0 w-100">
      Sorry, where are you? Please try again.
    </div>

    <!-- Search Box -->
    <div class="w-100 pa2">
      <form id="location-search" class="pa3-ns roboto">
        <h1 class="avenir">
      <span class="f3 f2-ns">
            How does it look out there?
          </span></h1>
        <div class="f4-ns f5 avenir pb3"><input type="text" id="area" value="Boston" class="flex-auto">
        </div>
      </form>
    </div>

    <!-- Window Image -->
    <div class="window w-100-ns h5 center ph3">
      <div class="petals w-100-ns h5 center"></div>
      <div class="sunshine"></div>

    </div>

    <!-- Content -->

    <div class="flex flex-wrap pa1">
      <div class="w-100 w-50-m w-third-l">
        <h2>Location</h2>
        <p>City: <span id="location-name"></span></p>
        <p>Country: <span id="country"></span></p>
      </div>

      <div class="w-100 w-50-m w-third-l">
        <h2>Temperature</h2>
        <p>Current Temp: <span id="temp"></span></p>
        <p>Max Temp: <span id="temp-max"></span></p>
        <p>Min Temp: <span id="temp-min"></span></p>
      </div>

      <div class="w-100 w-50-m w-third-l">
        <h2>Weather</h2>
        <p>Condition: <span id="condition"></span></p>
        <p>Description: <span id="condition-description"></span></p>
        <p>Wind Speed: <span id="wind-speed"></span>mph</p>
      </div>
    </div>

  </div>

  <!-- Site JavaScript -->
  <script src="/javascript/toggleClass.js" charset="utf-8"></script>
  <script src="/javascript/main.js" charset="utf-8"></script>
  <script src="/javascript/weather.js" charset="utf-8"></script>
  </div>
</body>

</html>
